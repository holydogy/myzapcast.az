<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kateqoriya - MYZAPCAST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <header class="top-nav">
        <div class="container top-nav-container">
            <a href="/" class="logo-container">
                <span class="logo-text">MYZAPCAST</span>
            </a>
            <div id="header-auth" class="auth-buttons">
                <a href="/login.html" class="btn-login">Daxil ol</a>
                <a href="/register.html" class="btn-register">Hesab yarat</a>
            </div>
        </div>
    </header>

    <main class="container" style="padding: 3rem 0;">
        <div class="section-header">
            <h1 id="page-title">Kateqoriya</h1>
            <a href="/" style="font-weight: 700; color: var(--primary); text-decoration: none;"><i
                    class="fa-solid fa-arrow-left"></i> Ana Səhifə</a>
        </div>

        <div class="ads-grid" id="ads-container">
            <p style="grid-column: 1/-1; text-align: center; padding: 3rem; color: var(--text-muted);">Yüklənir...</p>
        </div>
    </main>

    <script type="module">
        import './src/script.js';

        document.addEventListener('DOMContentLoaded', () => {
            const path = window.location.pathname;
            const container = document.getElementById('ads-container');
            const titleEl = document.getElementById('page-title');

            // Kateqoriyanı təyin edirik
            let cat = 'parts';
            if (path.includes('parts')) { cat = 'parts'; titleEl.innerText = 'Ehtiyat Hissələri'; }
            else if (path.includes('shops')) { cat = 'shops'; titleEl.innerText = 'Mağazalar'; }
            else if (path.includes('equipment')) { cat = 'equipment'; titleEl.innerText = 'Texnika'; }
            else if (path.includes('tires')) { cat = 'tires'; titleEl.innerText = 'Təkərlər'; }
            else if (path.includes('oils')) { cat = 'oils'; titleEl.innerText = 'Yağlar'; }
            else if (path.includes('accessories')) { cat = 'accessories'; titleEl.innerText = 'Aksesuar'; }

            const ads = JSON.parse(localStorage.getItem('ads')) || [];
            const filtered = ads.filter(a => a.category === cat && a.status === 'active');

            container.innerHTML = '';
            if (filtered.length === 0) {
                container.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 3rem; color: var(--text-muted);">Bu kateqoriyada hələ elan yoxdur.</p>';
            } else {
                [...filtered].reverse().forEach(ad => {
                    const card = `
                        <article class="product-card">
                            <div class="product-img-wrapper">
                                <img src="${ad.image}" class="product-img">
                            </div>
                            <div>
                                <div class="product-price">${ad.price} ₼</div>
                                <h3 class="product-name">${ad.title}</h3>
                                <div class="product-footer">
                                    <span class="loc">Bakı</span>
                                    <button class="btn-call-circle"><i class="fa-solid fa-phone"></i></button>
                                </div>
                            </div>
                        </article>
                    `;
                    container.insertAdjacentHTML('beforeend', card);
                });
            }
        });
    </script>
</body>

</html>
