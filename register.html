<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat - MYZAPCAST</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/admin.css">
    <style>
        .auth-card {
            background: rgba(255, 255, 255, 0.8) !important;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body
    style="background: #f8fafc; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh;">
    <!-- Parallax Background Elements -->
    <div class="parallax-blob blob-1"></div>
    <div class="parallax-blob blob-2"></div>
    <div class="parallax-blob blob-3"></div>

    <div class="auth-container hero-reveal-item revealed" style="width: 100%; display: flex; justify-content: center;">
        <div class="auth-card" style="width: 100%; max-width: 420px;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <a href="/"
                    style="font-size: 1.8rem; font-weight: 900; color: var(--primary); text-decoration: none; letter-spacing: -1px;">MYZAPCAST</a>
            </div>
            <h2 style="margin-bottom: 0.5rem; text-align: center; font-weight: 800;">Hesab Yaradın ✨</h2>
            <p style="color: #64748b; text-align: center; margin-bottom: 2rem; font-size: 15px;">Bizə qoşulun və
                platformadan tam yararlanın</p>

            <form id="user-register-form" autocomplete="off">
                <div class="form-group">
                    <label style="font-weight: 700; font-size: 13px; color: var(--text-main);">Ad Soyad</label>
                    <input type="text" id="reg-name" class="form-input" placeholder="Ad Soyad" required
                        autocomplete="off" style="border-radius: 12px; padding: 12px 16px;">
                </div>
                <div class="form-group">
                    <label style="font-weight: 700; font-size: 13px; color: var(--text-main);">E-poçt ünvanı</label>
                    <input type="email" id="reg-email" class="form-input" placeholder="numune@gmail.com" required
                        autocomplete="off" style="border-radius: 12px; padding: 12px 16px;">
                </div>
                <div class="form-group">
                    <label style="font-weight: 700; font-size: 13px; color: var(--text-main);">Şifrə</label>
                    <input type="password" id="reg-password" class="form-input" placeholder="••••••••" required
                        autocomplete="new-password" style="border-radius: 12px; padding: 12px 16px;">
                </div>
                <button type="submit" class="btn-primary"
                    style="width: 100%; margin-top: 1.5rem; padding: 14px; border-radius: 12px; font-weight: 800; font-size: 15px; box-shadow: 0 10px 15px -3px rgba(26, 86, 219, 0.3);">Qeydiyyatı
                    tamamla</button>
            </form>

            <div style="text-align: center; margin-top: 2rem; font-size: 14px; color: var(--text-muted);">
                Artıq hesabınız var? <a href="/login.html"
                    style="color: var(--primary); font-weight: 800; text-decoration: none;">Daxil olun</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const blobs = document.querySelectorAll('.parallax-blob');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            blobs.forEach((blob, index) => {
                const speed = (index + 1) * 40;
                blob.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });

        document.getElementById('user-register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            let users = JSON.parse(localStorage.getItem('users')) || [];

            if (users.find(u => u.email === email)) {
                alert('Bu e-poçt artıq qeydiyyatdan keçib!');
                return;
            }

            const newUser = { id: Date.now(), name, email, password };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            // Avtomatik giriş (Auto-login)
            localStorage.setItem('currentUser', JSON.stringify(newUser));

            alert('Uğurla qeydiyyatdan keçdiniz!');
            window.location.href = '/';
        });
    </script>
</body>

</html>
