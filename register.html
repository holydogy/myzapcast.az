<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat - MYZAPCAST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/style.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            background: var(--bg-soft);
        }

        .auth-card {
            background: white;
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-card);
            border: 1px solid #f1f5f9;
            text-align: center;
        }

        .auth-card h2 {
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .auth-card p {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 70, 190, 0.1);
        }

        .btn-auth {
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 1rem;
            border-radius: var(--radius-md);
            font-weight: 800;
            font-size: 1rem;
            margin-top: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 70, 190, 0.2);
        }

        .btn-auth:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="auth-page">
        <div class="auth-card">
            <a href="/"><img src="/logo.png" alt="Logo" style="height: 60px; margin-bottom: 1.5rem;"
                    onerror="this.src='https://placehold.co/200x80?text=MYZAPCAST&font=outfit'"></a>
            <h2>Hesab Yaradın ✨</h2>
            <p>Bizə qoşulun və platformadan yararlanın</p>

            <form id="user-register-form">
                <div class="form-group">
                    <label>Ad Soyad</label>
                    <input type="text" id="reg-name" class="form-input" placeholder="Ad Soyad" required>
                </div>
                <div class="form-group">
                    <label>E-poçt ünvanı</label>
                    <input type="email" id="reg-email" class="form-input" placeholder="numune@gmail.com" required>
                </div>
                <div class="form-group">
                    <label>Şifrə</label>
                    <input type="password" id="reg-password" class="form-input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-auth">Qeydiyyatı tamamla</button>
            </form>

            <div style="margin-top: 2rem; font-size: 0.9rem; color: var(--text-muted);">
                Artıq hesabınız var? <a href="/login.html" style="color: var(--primary); font-weight: 800;">Daxil
                    olun</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('user-register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            let users = JSON.parse(localStorage.getItem('users')) || [];

            if (users.find(u => u.email === email)) {
                alert('Bu e-poçt artıq qeydiyyatdan keçib!');
                return;
            }

            const newUser = { id: Date.now(), name, email, password };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify(newUser));

            alert('Uğurla qeydiyyatdan keçdiniz!');
            window.location.href = '/';
        });
    </script>
</body>

</html>
