<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat - MYZAPCAST</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/admin.css">
</head>

<body style="background: #f8fafc;">
    <div class="auth-container">
        <div class="auth-card">
            <div style="text-align: center; margin-bottom: 2rem;">
                <a href="/"
                    style="font-size: 1.5rem; font-weight: 800; color: var(--primary); text-decoration: none;">MYZAPCAST</a>
            </div>
            <h2 style="margin-bottom: 0.5rem; text-align: center;">Hesab Yaradın ✨</h2>
            <p style="color: #64748b; text-align: center; margin-bottom: 2rem;">Bizə qoşulun və elanlarınızı idarə edin
            </p>

            <form id="user-register-form">
                <div class="form-group">
                    <label>Tam adınız</label>
                    <input type="text" id="reg-name" class="form-input" placeholder="Məs: Toğrul Əliyev" required>
                </div>
                <div class="form-group">
                    <label>E-poçt</label>
                    <input type="email" id="reg-email" class="form-input" placeholder="nümunə@mail.com" required>
                </div>
                <div class="form-group">
                    <label>Şifrə</label>
                    <input type="password" id="reg-password" class="form-input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 1rem;">Qeydiyyatı
                    tamamla</button>
            </form>

            <div style="text-align: center; margin-top: 2rem; font-size: 14px; color: var(--text-muted);">
                Artıq hesabınız var? <a href="/login.html"
                    style="color: var(--primary); font-weight: 700; text-decoration: none;">Daxil olun</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('user-register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            let users = JSON.parse(localStorage.getItem('users')) || [];

            if (users.find(u => u.email === email)) {
                alert('Bu e-poçt artıq qeydiyyatdan keçib!');
                return;
            }

            const newUser = { id: Date.now(), name, email, password };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            alert('Qeydiyyat uğurla tamamlandı! İndi daxil ola bilərsiniz.');
            window.location.href = '/login.html';
        });
    </script>
</body>

</html>
