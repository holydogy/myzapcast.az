<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Elan - MYZAPCAST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/style.css">
    <style>
        .post-ad-wrapper {
            padding: 4rem 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .post-card-premium {
            background: white;
            padding: 3rem;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-card);
            border: 1px solid #f1f5f9;
        }

        .form-title {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .form-title h2 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 700;
            margin-bottom: 0.6rem;
            font-size: 0.9rem;
            color: var(--text-main);
        }

        .input-premium {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 1px solid #e2e8f0;
            border-radius: 18px;
            font-size: 1rem;
            font-weight: 500;
            outline: none;
            transition: var(--transition);
            background: #f8fafc;
        }

        .input-premium:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px var(--primary-light);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .drop-zone-premium {
            width: 100%;
            height: 220px;
            border: 2px dashed #cbd5e1;
            border-radius: var(--radius-xl);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            background: #f8fafc;
            position: relative;
            overflow: hidden;
            color: var(--text-muted);
        }

        .drop-zone-premium:hover {
            border-color: var(--primary);
            background: #f1f5f9;
        }

        .drop-zone-premium i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .preview-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            background: white;
            z-index: 5;
            display: none;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .post-card-premium {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

<body style="background: #f8fafc;">

    <header class="top-nav">
        <div class="container top-nav-container">
            <a href="/" class="logo-container">
                <span class="logo-text">MYZAPCAST</span>
            </a>
            <a href="/" class="nav-link" style="font-weight: 700;"><i class="fa-solid fa-arrow-left"></i> Geri qayıt</a>
        </div>
    </header>

    <div class="post-ad-wrapper">
        <div class="post-card-premium">
            <div class="form-title">
                <h2>Yeni Elan ✨</h2>
                <p style="color: var(--text-muted);">Məhsul haqqında məlumatları doldurun</p>
            </div>

            <form id="post-ad-form">
                <div class="form-group">
                    <label>Başlıq</label>
                    <input type="text" id="ad-title" class="input-premium" placeholder="Məs: BMW F30 M-tech Bufer"
                        required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Marka</label>
                        <input type="text" id="ad-make" class="input-premium" placeholder="Məs: BMW" required>
                    </div>
                    <div class="form-group">
                        <label>Model</label>
                        <input type="text" id="ad-model" class="input-premium" placeholder="Məs: F30" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Qiymət (₼)</label>
                        <input type="number" id="ad-price" class="input-premium" placeholder="0" required>
                    </div>
                    <div class="form-group">
                        <label>Kateqoriya</label>
                        <select id="ad-category" class="input-premium" required>
                            <option value="parts">Hissələr</option>
                            <option value="accessories">Aksesuar</option>
                            <option value="tires">Təkərlər</option>
                            <option value="oils">Yağlar</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Şəkil əlavə et</label>
                    <div id="drop-zone" class="drop-zone-premium">
                        <i class="fa-solid fa-cloud-arrow-up"></i>
                        <span style="font-weight: 600;">Klikləyin və ya şəkli buraya sürüşdürün</span>
                        <img id="upload-preview" class="preview-img">
                        <input type="file" id="file-input" accept="image/*" style="display: none;">
                    </div>
                </div>

                <button type="submit" class="btn-register"
                    style="width: 100%; border: none; padding: 1.25rem; font-size: 1.1rem; margin-top: 1rem; cursor: pointer;">Elanı
                    dərhal yerləşdir</button>
            </form>
        </div>
    </div>

    <script>
        // Check authentication immediately
        const userJson = localStorage.getItem('currentUser');
        if (!userJson) {
            window.location.href = 'register.html';
        }
        const currentUser = userJson ? JSON.parse(userJson) : null;

        let base64Image = "";
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const previewImg = document.getElementById('upload-preview');

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    base64Image = event.target.result;
                    previewImg.src = base64Image;
                    previewImg.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('post-ad-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const newAd = {
                id: Date.now(),
                title: document.getElementById('ad-title').value,
                make: document.getElementById('ad-make').value,
                model: document.getElementById('ad-model').value,
                price: document.getElementById('ad-price').value,
                category: document.getElementById('ad-category').value,
                image: base64Image || 'https://placehold.co/400x300?text=Şəkil+Yoxdur',
                status: 'active',
                date: new Date().toLocaleDateString('az-AZ')
            };

            const ads = JSON.parse(localStorage.getItem('ads')) || [];
            ads.push(newAd);
            localStorage.setItem('ads', JSON.stringify(ads));

            alert('Elanınız uğurla yerləşdirildi!');
            window.location.href = '/';
        });
    </script>
</body>

</html>
