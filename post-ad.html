<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Elan - MYZAPCAST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/style.css">
    <style>
        .post-page {
            padding: 2rem 1rem 6rem;
            max-width: 700px;
            margin: 0 auto;
        }

        .post-card {
            background: white;
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }

        .post-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .post-header img {
            height: 50px;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            outline: none;
            font-size: 1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .drop-zone {
            width: 100%;
            height: 180px;
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-lg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-muted);
            transition: var(--transition);
            background: #fcfcfd;
            position: relative;
            overflow: hidden;
        }

        .drop-zone:hover {
            border-color: var(--primary);
            background: var(--bg-main);
        }

        .drop-zone img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="post-page">
        <div class="post-card">
            <div class="post-header">
                <a href="/"><img src="/logo.png" alt="Logo"
                        onerror="this.src='https://placehold.co/200x80?text=MYZAPCAST&font=outfit'"></a>
                <h2>M…ôhsulu Payla≈ü üöÄ</h2>
            </div>

            <form id="detailed-post-form">
                <div class="form-group">
                    <label>Elanƒ±n ba≈ülƒ±ƒüƒ±</label>
                    <input type="text" id="ad-title" class="form-input" placeholder="M…ôs: BMW F10 Bufer" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Kateqoriya</label>
                        <select id="ad-category" class="form-input" required>
                            <option value="parts">Hiss…ôl…ôr</option>
                            <option value="accessories">Aksesuar</option>
                            <option value="tires">T…ôk…ôrl…ôr</option>
                            <option value="oils">Yaƒülar</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>V…ôziyy…ôti</label>
                        <select id="ad-condition" class="form-input">
                            <option value="new">Yeni</option>
                            <option value="used">ƒ∞≈ül…ônmi≈ü</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Qiym…ôt (‚Çº)</label>
                        <input type="number" id="ad-price" class="form-input" placeholder="0" required>
                    </div>
                    <div class="form-group">
                        <label>Telefon</label>
                        <input type="tel" id="ad-phone" class="form-input" value="+994 " required>
                    </div>
                </div>

                <div class="form-group">
                    <label>≈û…ôkil</label>
                    <div id="drop-zone" class="drop-zone">
                        <i class="fa-solid fa-camera" style="font-size: 2rem; margin-bottom: 0.5rem;"></i>
                        <span>≈û…ôkil se√ßin v…ô ya buraya s√ºr√º≈üd√ºr√ºn</span>
                        <img id="upload-preview" style="display: none;">
                        <input type="file" id="file-input" accept="image/*" style="display: none;">
                    </div>
                </div>

                <button type="submit" class="btn-register"
                    style="width: 100%; padding: 1rem; border-radius: var(--radius-md); font-size: 1.1rem;">Elanƒ±
                    Yerl…ô≈üdir</button>
            </form>
        </div>
    </div>

    <!-- Mobile Bottom Nav -->
    <nav class="mobile-nav">
        <a href="/" class="mobile-nav-item">
            <i class="fa-solid fa-house"></i>
            <span>Ana S…ôhif…ô</span>
        </a>
        <a href="/parts.html" class="mobile-nav-item">
            <i class="fa-solid fa-search"></i>
            <span>Axtar</span>
        </a>
        <a href="/post-ad.html" class="mobile-nav-item active">
            <i class="fa-solid fa-plus-circle" style="color: var(--accent); font-size: 1.5rem;"></i>
            <span>Payla≈ü</span>
        </a>
        <a href="/shops.html" class="mobile-nav-item">
            <i class="fa-solid fa-store"></i>
            <span>Maƒüazalar</span>
        </a>
        <a href="/login.html" class="mobile-nav-item" id="mobile-profile-link">
            <i class="fa-solid fa-user"></i>
            <span>Profil</span>
        </a>
    </nav>

    <script>
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) window.location.href = '/login.html';

        let base64Image = "";
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const previewImg = document.getElementById('upload-preview');

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        function handleFile(file) {
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                base64Image = e.target.result;
                previewImg.src = base64Image;
                previewImg.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        document.getElementById('detailed-post-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const newAd = {
                id: Date.now(),
                title: document.getElementById('ad-title').value,
                price: document.getElementById('ad-price').value,
                category: document.getElementById('ad-category').value,
                image: base64Image || 'https://placehold.co/400x300?text=≈û…ôkil+Yoxdur',
                status: 'active',
                date: new Date().toLocaleDateString('az-AZ')
            };

            const ads = JSON.parse(localStorage.getItem('ads')) || [];
            ads.push(newAd);
            localStorage.setItem('ads', JSON.stringify(ads));
            alert('Elanƒ±nƒ±z uƒüurla yerl…ô≈üdirildi!');
            window.location.href = '/';
        });

        // Phone prefix enforcement
        const phone = document.getElementById('ad-phone');
        phone.addEventListener('input', function () {
            if (!this.value.startsWith('+994 ')) this.value = '+994 ';
        });
    </script>
</body>

</html>
