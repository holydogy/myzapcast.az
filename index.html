<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYZAPCAST - Premium Ehtiyat Hissələri</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/style.css">
</head>

<body>

    <!-- 1. Soft Top Navigation -->
    <header class="top-nav">
        <div class="container top-nav-container">
            <a href="/" class="logo-container">
                <img src="/logo.png" alt="MYZAPCAST" class="logo-img"
                    onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                <span class="logo-text" style="display: none;">MYZAPCAST</span>
            </a>

            <nav class="nav-links">
                <a href="/" class="nav-link">Ana Səhifə</a>
                <a href="/parts.html" class="nav-link">Ehtiyat Hissələri</a>
                <a href="/shops.html" class="nav-link">Mağazalar</a>
                <a href="#" class="nav-link">Haqqımızda</a>
            </nav>

            <div class="nav-actions">
                <div class="auth-buttons" id="header-auth">
                    <a href="/login.html" class="btn-login">Daxil ol</a>
                    <a href="/register.html" class="btn-register">Hesab yarat</a>
                </div>
            </div>
        </div>
    </header>

    <!-- 2. Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Doğru hissəni, <span>Tapın!</span></h1>
            <p>Minlərlə ehtiyat hissəsi arasında sizə lazım olanı saniyələr içində kəşf edin.</p>

            <div class="search-box-premium">
                <div class="search-main">
                    <i class="fa-solid fa-magnifying-glass search-icon-main"></i>
                    <input type="text" id="search-input" class="search-input" placeholder="Hissə adı və ya kod...">
                </div>

                <div class="search-filters-row">
                    <div class="filter-item-small">
                        <i class="fa-solid fa-car" style="color: var(--primary);"></i>
                        <select id="filter-make">
                            <option value="">Marka (Hamısı)</option>
                            <option>BMW</option>
                            <option>Mercedes</option>
                            <option>Toyota</option>
                        </select>
                    </div>
                    <div class="filter-item-small">
                        <i class="fa-solid fa-microchip" style="color: var(--primary);"></i>
                        <input type="text" id="filter-model" placeholder="Model (Məs: F30)">
                    </div>
                    <div class="filter-item-small">
                        <i class="fa-solid fa-tag" style="color: var(--primary);"></i>
                        <input type="number" id="filter-price" placeholder="Maks. Qiymət">
                    </div>
                    <button class="btn-hero-search-new" id="search-btn">AXTAR</button>
                </div>
            </div>
        </div>
    </section>

    <!-- 3. Category Navigation -->
    <nav class="category-nav-bar">
        <div class="container">
            <div class="category-items">
                <a href="/parts.html" class="cat-item">
                    <div class="cat-icon"><i class="fa-solid fa-gear"></i></div>
                    <span>Hissələr</span>
                </a>
                <a href="/shops.html" class="cat-item">
                    <div class="cat-icon"><i class="fa-solid fa-store"></i></div>
                    <span>Mağazalar</span>
                </a>
                <a href="/equipment.html" class="cat-item">
                    <div class="cat-icon"><i class="fa-solid fa-truck-monster"></i></div>
                    <span>Texnika</span>
                </a>
                <a href="/tires.html" class="cat-item">
                    <div class="cat-icon"><i class="fa-solid fa-circle-dot"></i></div>
                    <span>Təkərlər</span>
                </a>
                <a href="/oils.html" class="cat-item">
                    <div class="cat-icon"><i class="fa-solid fa-droplet"></i></div>
                    <span>Yağlar</span>
                </a>
                <a href="/accessories.html" class="cat-item">
                    <div class="cat-icon"><i class="fa-solid fa-plug"></i></div>
                    <span>Aksesuar</span>
                </a>
                <a href="/post-ad.html" class="cat-item">
                    <div class="cat-icon" style="background: var(--primary); color: white;"><i
                            class="fa-solid fa-plus"></i></div>
                    <span style="color: var(--primary); font-weight: 800;">Elan yerləşdir</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- 4. Latest Ads Section -->
    <main class="ads-section">
        <div class="container">
            <div class="section-header">
                <h2>Son Elanlar</h2>
                <a href="/parts.html" style="color: var(--primary); font-weight: 700; text-decoration: none;">Hamısına
                    bax <i class="fa-solid fa-arrow-right"></i></a>
            </div>

            <div class="ads-grid" id="ads-container">
                <!-- JS will populate this -->
                <p style="grid-column: 1/-1; text-align: center; padding: 3rem; color: var(--text-muted);">Elanlar
                    yüklənir...</p>
            </div>
        </div>
    </main>

    <script type="module" src="src/script.js"></script>
</body>

</html>
