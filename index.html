<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>MYZAPCAST - Premium Ehtiyat Hissələri</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container header-inner">
            <a href="/" class="logo-container">
                <img src="/logo.png" alt="MYZAPCAST Logo" class="logo-img"
                    onerror="this.src='https://placehold.co/200x80?text=MYZAPCAST&font=outfit'">
            </a>

            <div class="auth-actions" id="header-auth">
                <a href="/login.html" class="btn-login">Daxil ol</a>
                <a href="/register.html" class="btn-register">Hesab yarat</a>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Doğru hissəni, <span>Tapın!</span></h1>
            <p>Minlərlə ehtiyat hissəsi arasında saniyələr içində axtarış edin.</p>

            <div class="search-container">
                <input type="text" id="search-input" placeholder="Hissə adı, kod və ya marka...">
                <button class="btn-search">AXTAR</button>
            </div>
        </div>
    </section>

    <!-- Categories -->
    <section class="categories-section">
        <div class="container">
            <div class="category-grid">
                <a href="/parts.html" class="category-card">
                    <div class="category-icon"><i class="fa-solid fa-gear"></i></div>
                    <span class="category-name">Hissələr</span>
                </a>
                <a href="/shops.html" class="category-card">
                    <div class="category-icon"><i class="fa-solid fa-store"></i></div>
                    <span class="category-name">Mağazalar</span>
                </a>
                <a href="/equipment.html" class="category-card">
                    <div class="category-icon"><i class="fa-solid fa-truck-monster"></i></div>
                    <span class="category-name">Texnika</span>
                </a>
                <a href="/tires.html" class="category-card">
                    <div class="category-icon"><i class="fa-solid fa-circle-dot"></i></div>
                    <span class="category-name">Təkərlər</span>
                </a>
                <a href="/oils.html" class="category-card">
                    <div class="category-icon"><i class="fa-solid fa-droplet"></i></div>
                    <span class="category-name">Yağlar</span>
                </a>
                <a href="/accessories.html" class="category-card">
                    <div class="category-icon"><i class="fa-solid fa-plug"></i></div>
                    <span class="category-name">Aksesuar</span>
                </a>
            </div>
        </div>
    </section>

    <!-- Latest Ads -->
    <section class="ads-section">
        <div class="container">
            <div class="section-title">
                <h2>Son Elanlar</h2>
                <a href="/parts.html" style="font-size: 0.9rem; color: var(--primary);">Hamısına bax <i
                        class="fa-solid fa-chevron-right"></i></a>
            </div>

            <div class="ads-grid" id="ads-container">
                <!-- JS will populate this -->
                <p style="grid-column: 1/-1; text-align: center; padding: 3rem; color: var(--text-muted);">Elanlar
                    yüklənir...</p>
            </div>
        </div>
    </section>

    <!-- Floating Action Button -->
    <a href="/post-ad.html" class="fab-post">
        <i class="fa-solid fa-plus"></i>
    </a>

    <!-- Mobile Bottom Nav -->
    <nav class="mobile-nav">
        <a href="/" class="mobile-nav-item active">
            <i class="fa-solid fa-house"></i>
            <span>Ana Səhifə</span>
        </a>
        <a href="/parts.html" class="mobile-nav-item">
            <i class="fa-solid fa-search"></i>
            <span>Axtar</span>
        </a>
        <a href="/post-ad.html" class="mobile-nav-item">
            <i class="fa-solid fa-plus-circle" style="color: var(--accent); font-size: 1.5rem;"></i>
            <span>Paylaş</span>
        </a>
        <a href="/shops.html" class="mobile-nav-item">
            <i class="fa-solid fa-store"></i>
            <span>Mağazalar</span>
        </a>
        <a href="/login.html" class="mobile-nav-item" id="mobile-profile-link">
            <i class="fa-solid fa-user"></i>
            <span>Profil</span>
        </a>
    </nav>

    <script type="module" src="src/script.js"></script>
</body>

</html>
